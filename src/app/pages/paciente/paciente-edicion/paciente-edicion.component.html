<!-- No olvidar agregar ReactiveFormsModule en App.module.ts, util para trabajar con formularios-->

<div class="container">

    <form class="example-container" [formGroup]="form" #frmPaciente="ngForm" (ngSubmit)="operar()">

        <mat-card style="margin-top: 10px; margin-right: 20px; margin-left: 20px">
            <mat-toolbar>{{titulo}}</mat-toolbar>

            <mat-grid-list cols="4" rowHeight="100px">
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <div [hidden]="true">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="ID" required formControlName="id" />
                        </mat-form-field>
                    </div>

                    <mat-form-field class="example-full-width ancho">
                        <input matInput placeholder="Nombres" minlength="3" required formControlName="nombres" autocomplete="off" />
                        <small *ngIf="f.nombres.errors?.required && f.nombres.touched" class="invalido"
                            >Nombre es requerido</small
                        >
                        <small *ngIf="f.nombres.errors?.minlength && f.nombres.touched" class="invalido"
                            >El campo debe ser mayor a 3 caracteres</small
                        >
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="3" [rowspan]="6">
                  <img src="./assets/img/user.png" width="250" height="250" />
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <input matInput placeholder="Apellidos" required formControlName="apellidos" autocomplete="off" />
                        <small *ngIf="f.apellidos.errors?.required && f.apellidos.touched" class="invalido"
                            >Apellido es requerido</small
                        >
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <input matInput placeholder="DNI" required formControlName="dni" type="number" autocomplete="off" />
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <input matInput placeholder="TelÃ©fono" required formControlName="telefono" type="number" autocomplete="off" />
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                  <mat-form-field class="ancho">
                      <input matInput placeholder="Email" required formControlName="email" autocomplete="off" />
                  </mat-form-field>
              </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <input matInput placeholder="Direccion" required formControlName="direccion"  autocomplete="off"/>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button mat-raised-button color="primary" type="submit" [disabled]="frmPaciente.invalid">
                        <mat-icon>done</mat-icon>
                        <span>Aceptar</span>
                    </button>
                    <button mat-raised-button color="accent" routerLink="/paciente" type="button" style="margin-left: 20px">
                        <mat-icon>close</mat-icon>
                        <span>Cancelar</span>
                    </button>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card>
    </form>
</div>
