<mat-toolbar>Lista de Médicos</mat-toolbar>

<div class="container">
    <div class="search_bar">
        <button class="button-search" mat-raised-button (click)="abrirDialogo()" matTooltip="Nuevo registro">
            <mat-icon>add</mat-icon>Create
        </button>
        <mat-form-field class="search-form-field" floatLabel="never">
            <input matInput (keyup)="filtrar($event.target.value)" #input placeholder="Buscar médico" />
        </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="idmedico">
                <mat-header-cell *matHeaderCellDef mat-sort-header> IDMEDICO </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{ row.idMedico }} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="nombres">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{ row.nombres }} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="apellidos">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{ row.apellidos }} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="cmp">
                <mat-header-cell *matHeaderCellDef mat-sort-header> CMP </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{ row.cmp }} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-button color="primary" (click)="abrirDialogo(row)"><mat-icon>launch</mat-icon></button>
                    <button mat-button color="accent" (click)="eliminar(row)"><mat-icon>delete_outline</mat-icon></button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
        </mat-table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

    <br />
</div>
