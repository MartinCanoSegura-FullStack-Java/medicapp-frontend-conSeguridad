<mat-toolbar>Reporte de consultas</mat-toolbar>

<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%">
  <div class="example-card" >
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>
            <button mat-button color="primary" (click)="generarReporte()">Ver PDF</button>
            <button mat-button color="primary" (click)="descargarReporte()">Descargar PDF</button>
          </mat-card-title>
          </mat-card-header>
          <mat-card-actions>
            <span class="pdf">
              <pdf-viewer [src]="pdfSrc" [render-text]="true" style="display: block;"></pdf-viewer>
            </span>
          </mat-card-actions>
      </mat-card>
    </div>



    <div class="example-card" >
        <mat-card class="card">
          <mat-card-header>
            <mat-card-title>
              <button mat-button color="primary" (click)="cambiar('line')">Lineal</button>
              <button mat-button color="primary" (click)="cambiar('bar')">Barras</button>
              <button mat-button color="primary" (click)="cambiar('doughnut')">Rosquilla</button>
              <button mat-button color="primary" (click)="cambiar('radar')">Radar</button>
              <button mat-button color="primary" (click)="cambiar('pie')">Pie</button>
            </mat-card-title>
            </mat-card-header>
            <mat-card-actions>
              <div [hidden]="!chart">
                <canvas id="canvas">{{chart}}</canvas>
              </div>
            </mat-card-actions>
        </mat-card>
    </div>


    <div class="example-card" >
        <mat-card class="card">
          <mat-card-header>
            <mat-card-title>
              <span>
                <button mat-button color="primary" onclick="document.getElementById('flArchivo').click()">Seleccionar</button>
                    <input id="flArchivo" type="file" style="display: none;" (change)="seleccionarArchivo($event)" accept=".jpg, .jpeg, .png" >
                  {{nombreArchivo}}
                <button mat-button color="primary" (click)="subirArchivo()" [disabled]="!archivosSeleccionados">Subir Archivo</button>
              </span>
            </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <img class="imagen" mat-card-image [src]="imagenData" *ngIf="imagenEstado">
            </mat-card-content>
        </mat-card>

  </div>
